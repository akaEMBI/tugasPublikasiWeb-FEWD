<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <link rel="shortcut icon" href="img/logo.png" />
        <title>210010039</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body style="min-height: 1500px; background: #eaebed">
        <!-- Header -->
        <div
            class="text-center fw-bold fs-4 py-3"
            style="background-color: #6e5dcf"
        >
            <header translate="no">
                <a
                    href="index.html"
                    style="text-decoration: none; color: whitesmoke"
                    >Front-end Web Developer
                </a>
            </header>
        </div>
        <!-- Navbar -->
        <nav
            class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark fs-5"
        >
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4" href="index.html"
                    >Bootstrap</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="index.html"
                                >Beranda</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="image.html">Gambar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="form.html"
                                >Formulir</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br /><br />
        <!-- Content -->
        <div class="container">
            <p class="text-center fw-bold fs-2">
                Formulir Pendaftaran Mahasiswa
            </p>
            <br />
            <form
                action=""
                method="get"
                class="mx-5 shadow-sm p-5 mb-5 bg-body rounded"
            >
                <div class="mb-4 row">
                    <label for="nama" class="col-sm-2 col-form-label"
                        >Nama Mahasiswa</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="nama"
                            name="nama"
                            placeholder="Nama Lengkap"
                            required
                        />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="formFile" class="col-sm-2 col-form-label"
                        >Foto</label
                    >
                    <div class="col-md-10">
                        <input
                            class="form-control"
                            type="file"
                            id="formFile"
                            required
                        />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="email" class="col-sm-2 col-form-label"
                        >Email</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email Aktif"
                            required
                        />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="tempat_lahir" class="col-sm-2 col-form-label"
                        >Tempat Lahir</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="tempat_lahir"
                            name="tempat_lahir"
                            minlength="2"
                            maxlength="50"
                            required
                        />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="tanggal_lahir" class="col-sm-2 col-form-label"
                        >Tanggal Lahir</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="date"
                            class="form-control"
                            id="tanggal_lahir"
                            name="tanggal_lahir"
                            required
                        />
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="" class="col-sm-2 col-form-label"
                        >Jenis Kelamin</label
                    >
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="jenis_kelamin"
                                id="L"
                                value="L"
                            />
                            <label class="form-check-label" for="L"
                                >Laki-laki</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="jenis_kelamin"
                                id="P"
                                value="P"
                            />
                            <label class="form-check-label" for="P"
                                >Perempuan</label
                            >
                        </div>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="alamat" class="col-sm-2 col-form-label"
                        >Alamat Rumah</label
                    >
                    <div class="col-sm-10">
                        <textarea
                            class="form-control"
                            id="alamat"
                            rows="3"
                            style="resize: none"
                            name="alamat"
                            placeholder="isikan alamat dengan jelas"
                            required
                        ></textarea>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="pilihan_studi" class="col-sm-2 col-form-label"
                        >Pilihan Program Studi</label
                    >
                    <div class="col-sm-10">
                        <select
                            id="pilihan_studi"
                            name="pilihan_studi"
                            class="form-select form-select-sm"
                            aria-label=".form-select-lg example"
                            required
                        >
                            <option value="" selected hidden>
                                --- Pilihan Program Studi ---
                            </option>
                            <option value="SK">Sistem Komputer</option>
                            <option value="SI">Sistem Informasi</option>
                            <option value="TI">Teknik Informasi</option>
                            <option value="MI">Manajemen Informatika</option>
                            <option value="BD">Bisnis Digital</option>
                        </select>
                    </div>
                </div>
                <br />
                <div class="mb-4 row">
                    <label for="" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Kirim
                        </button>
                        <button type="reset" class="btn btn-danger">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
